version: "3.8"

services:
  my-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: todo_dotnet_core9.api
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data # <--- adiciona este volume
    networks:
      - mynw

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - mynw

  grafana:
    image: grafana/grafana
    ports:
      - "3002:3000"
    volumes:
      - ./grafana:/var/lib/grafana
    environment:
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.sendgrid.net:587
      - GF_SMTP_USER=apikey
      - GF_SMTP_PASSWORD=${SENDGRID_API_KEY}
      - GF_SMTP_FROM_ADDRESS=noreply@trevisocc.com.br
      - GF_SMTP_FROM_NAME=Grafana

    depends_on:
      - prometheus
    networks:
      - mynw

networks:
  mynw:
