name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Para an√°lise completa no SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add .NET tools to PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Check Sonar token
        run: |
          if ("${{ secrets.SONAR_TOKEN }}" -eq "") {
            Write-Error "SONAR_TOKEN is not set"
            exit 1
          } else {
            Write-Host "SONAR_TOKEN is set"
          }

      - name: Build and analyze
        shell: pwsh
        run: |
          dotnet sonarscanner begin /k:"todo_dotnet_core9" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.organization="IntexBank" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          dotnet build
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
